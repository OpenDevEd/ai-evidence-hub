[kerko.link_groups]

[[kerko.link_groups.breadcrumb_base]]
text = "Artificial Intelligence in Measurement and Education"
type = "url"
url = "https://aievidencehub.org/"

[[kerko.link_groups.breadcrumb_base]]
text = "Evidence Library"
type = "endpoint"
endpoint = "kerko.search"

[kerko.features]

download_attachment_new_window = true
open_in_zotero_app = true
open_in_zotero_web = true
print_item = true
print_results = true
results_abstracts = true
results_abstracts_max_length = 500
results_abstracts_max_length_leeway = 40
relations_initial_limit = 50

[kerko.search]

result_fields = ["id", "attachments", "bib", "data", "preview", "url"]
whoosh_language = "en"

[kerko.templates]

base = "kerkoapp/base.html.jinja2"
layout = "kerkoapp/layout.html.jinja2"
search_item = "kerkoapp/search-item.html.jinja2"
item = "kerkoapp/item.html.jinja2"
atom_feed = "kerkoapp/atom.xml.jinja2"
search = "search/search.html.jinja2"

[kerko.zotero]

locale = "en-GB"
batch_size = 20
# CAUTION: The URL's query string (after the '?') must be changed after any edit
# to the CSL style, otherwise zotero.org might still use a previously cached
# version of the file.
csl_style = "https://docs.opendeved.net/static/dist/csl/eth_apa.xml?202012301815"

item_exclude_re = "^_exclude$"

child_include_re = "^(_publish)|(publishPDF)$"
child_exclude_re = ""

[kerko.facets]

[kerko.facets.tag]
enabled = false

[kerko.facets.link]
enabled = false

[kerko.facets.item_type]
enabled = false

[kerko.facets.empirical]
enabled = true
type = "collection"
collection_key = "93FIW7A4"
filter_key = "empirical"
title = "Empirical studies"
weight = 10
initial_limit = 15
initial_limit_leeway = 5


[kerko.facets.conceptual]
enabled = true
type = "collection"
collection_key = "3DUXL8D5"
filter_key = "conceptual"
title = "Empirical studies"
weight = 10
initial_limit = 15
initial_limit_leeway = 5

[kerko.facets.technical]
enabled = true
type = "collection"
collection_key = "CSL5G5P6"
filter_key = "technical"
title = "Technical methods"
weight = 10
initial_limit = 15
initial_limit_leeway = 5
